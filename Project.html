<!DOCTYPE html>
<html>
    <head>
        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
        <link rel="stylesheet" type="text/css" href="game.css">
        <script src="PvP.js"></script>
        <title>Boter, kaas en eieren</title>
    </head>
    <body>
        <div id="container">
            <div class="hidden" id="opnieuwSpelen">
                <p id="spelerGewonnen"></p>
            </div>
            <div id="header">
                <h1>Boter, Kaas en Eieren</h1>
            </div>
            <div id="content">
                
                <div id="spel">
                    <div id="VSWHAT">
                        <span id="speler1"></span>
                        <span>VS</span>
                        <span id="speler2"></span>
                    </div>
                    <table>
                        <tr>
                            <td><button id="button1" class="Buttons"></button></td>
                            <td><button id="button2" class="Buttons"></button></td>
                            <td><button id="button3" class="Buttons"></button></td>
                        </tr>
                        <tr>
                            <td><button id="button4" class="Buttons"></button></td>
                            <td><button id="button5" class="Buttons"></button></td>
                            <td><button id="button6" class="Buttons"></button></td>
                        </tr>
                        <tr>
                            <td><button id="button7" class="Buttons"></button></td>
                            <td><button id="button8" class="Buttons"></button></td>
                            <td><button id="button9" class="Buttons"></button></td>
                        </tr>
                    </table>
                </div>
                    <div id="keuzeMenu">
                        <div class="midden" id="PvP">Speler tegen Speler</div><br><br>
                        <div class="midden" id="PCMakkelijk">Speler tegen Computer (Makkelijk)</div><br><br>
                        <div class="midden" id="PCMoeilijk">Speler tegen Computer (Moeilijk)</div>
                    
                    <div id="inputdiv">
                        <p id="question" class="hidden">Vul een gebruikersnaam in</p>
                        <input class="hidden" placeholder="Speler 1" maxlength="10" id="speler1Input" type="text" name="speler1"/>
                        <input class="hidden" placeholder="Speler 2" maxlength="10" id="speler2Input" type="text" name="speler2"/>
                        <div class="hidden" id="startgame"><p id="start_text">Start the game!</p></div>
                        
                        <div class="hidden" id="error"></div>
                    </div>    
                    <div>
                        <p id="informatie" class="hidden"></p>
                    </div>
                        <p id="speler1score"></p>
                        <p id="speler2score"></p>
                        <p id="Gelijkspel"></p>
                    <div class="hidden" id="reset">
                        Reset the game
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
